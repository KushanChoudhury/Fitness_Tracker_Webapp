{% load static %}
<!doctype html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  

  <title>Sign In</title>
  
  <link rel="icon" type="image/png" href="{% static 'moifit_logo.png' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body style="background-image: linear-gradient(180deg, #32D9CB, #131F30)" >


    
  <div class = "form_section">
    
    <div class = "form_image">
      <img src="{% static 'signup.jpg' %}" width="450px">
    </div>
  
    <div class = "form_content">
  
      
  
      <h4>Welcome back!</h4>
  
      <div id="login_form">
    <form action="login" method="post">
      {% csrf_token %}
        <label for="username">Username</label><br>
        <input name="username" type="text"><br>

        <label for="Password">Password</label><br>
        <input name="password" type="password"><br> 



        <button type="submit" class="btn btn-primary btn-block">Log In</button>
      <a href="{% url 'signup' %}"><p id="register-css">Register</p></a>
  
  
  
      </form>

    </div>
  
    </div>


  </div>





   



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
</body>
</html>
