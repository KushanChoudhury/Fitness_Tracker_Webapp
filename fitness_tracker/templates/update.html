{% load static %}
<!DOCTYPE html>
  <!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="{% static 'style4.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
        
    <link rel="icon" type="image/png" href="{% static 'moifit_logo.png' %}">
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
       .number {
    text-align: right;
    margin: 0; /* Remove any default margin to ensure proper alignment */
}

 

#welcome-text {
    font-size: 24px; /* Font size */
}

            .container-box {
            background-color: rgba(255, 255, 255, 0.7); /* Background box color with transparency */
            padding: 20px; /* Add padding for spacing */
            border-radius: 10px; /* Add rounded corners to the box */
            max-width: 800px; /* Limit the width of the box */
            margin: 0 auto; /* Center the box horizontally */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); 
            margin-bottom: 20px;
        }
        .parent-container {
        position: fixed;
        height: 100vh; /* Ensure the parent container takes the full height of the viewport */
    }
        .container{
            position:absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .form-control {
    width: 135%;
}       
    .close{
        opacity:1;
    }
    .close:hover{
        opacity:1;
    }
        
    </style>
    <!--<title>Dashboard Sidebar Menu</title>--> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="{% static 'moifit_logo.png' %}" alt="Company Logo">
                </span>

                <div class="text logo-text">
                    
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                

                <ul class="menu-links">
                    <li class="">
                        <a href="{% url 'dashboard' %}">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    

                    

                    
                    

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="{% url 'logout' %}">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="container">
            <div class="container-box">
                <form class="form-horizontal" role="form" method="POST">
                    {% csrf_token %}
                    <h2>Update</h2>
                
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Update Fields:</label>
                        <div class="col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="update_height_checkbox"> Enable Height
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="update_weight_checkbox"> Enable Weight
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="update_age_checkbox"> Enable Age
                                </label>
                            </div>
                        </div>
                    </div>
                
                    <div class="form-group">
                        <label for="height" class="col-sm-3 control-label">Height:</label>
                        <div class="col-sm-9">
                            <input name="height" type="number" id="height" placeholder="Please write your height in feet" class="form-control" disabled>
                        </div>
                    </div>
                
                    <div class="form-group">
                        <label for="weight" class="col-sm-3 control-label">Weight:</label>
                        <div class="col-sm-9">
                            <input name="weight" type="number" id="weight" placeholder="Please write your weight in kilograms" class="form-control" disabled>
                        </div>
                    </div>
                
                    <div class="form-group">
                        <label for="age" class="col-sm-3 control-label">Age:</label>
                        <div class="col-sm-9">
                            <input name="age" type="number" id="age" placeholder="Please write your age" class="form-control" disabled>
                        </div>
                    </div>
                
                    <button type="submit" class="btn btn-primary btn-block">Update Changes</button>
                </form>
                
            </div>
        </div>
        
        <script>
            // Function to enable/disable form fields based on checkbox selection
            function toggleFields(checkboxId, fieldId) {
                const checkbox = document.getElementById(checkboxId);
                const field = document.getElementById(fieldId);
                field.disabled = !checkbox.checked;
            }
        
            // Add event listeners to the checkboxes
            document.getElementById('update_height_checkbox').addEventListener('change', function () {
                toggleFields('update_height_checkbox', 'height');
            });
            document.getElementById('update_weight_checkbox').addEventListener('change', function () {
                toggleFields('update_weight_checkbox', 'weight');
            });
            document.getElementById('update_age_checkbox').addEventListener('change', function () {
                toggleFields('update_age_checkbox', 'age');
            });
        </script>
        
        
        
     
         
            
             
        
            
    </section>


    <script>
        const body = document.querySelector('body');
        const sidebar = body.querySelector('nav');
        const toggle = body.querySelector(".toggle");
        const modeSwitch = body.querySelector(".mode"); // Update the selector to ".mode"
        const modeText = body.querySelector(".mode-text");
    
        // Check local storage for dark mode preference
        const isDarkMode = localStorage.getItem("darkMode") === "true";
    
        // Set initial dark mode state
        if (isDarkMode) {
            body.classList.add("dark");
            modeText.innerText = "Light mode";
        } else {
            body.classList.remove("dark");
            modeText.innerText = "Dark mode";
        }
    
        toggle.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        });
    
        modeSwitch.addEventListener("click", () => {
            body.classList.toggle("dark");
            const isDark = body.classList.contains("dark");
    
            if (isDark) {
                modeText.innerText = "Light mode";
                // Save the dark mode preference to local storage
                localStorage.setItem("darkMode", "true");
            } else {
                modeText.innerText = "Dark mode";
                // Save the light mode preference to local storage
                localStorage.setItem("darkMode", "false");
            }
        });
    </script>

</body>
</html>
